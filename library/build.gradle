apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.novoda.bintray-release'

def kotlin_version = ext.hasProperty('kotlin_version') ? ext.kotlin_version : '1.3.31'
def livedata_version = ext.hasProperty('livedata_version') ? ext.kotlin_version : '2.2.0-alpha01'
def reaktive_version = ext.hasProperty('reaktive_version') ? ext.kotlin_version : '1.0.0-alpha1'

android {
    compileSdkVersion 28

    defaultConfig {
        versionCode 1
        versionName '0.9.1'
        minSdkVersion 14
        targetSdkVersion 28

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    api "com.github.badoo.reaktive:reaktive-jvm:$reaktive_version"
    api "androidx.lifecycle:lifecycle-livedata-ktx:$livedata_version"

    testImplementation 'junit:junit:4.12'
    testImplementation "androidx.arch.core:core-testing:2.0.1"
    testImplementation "androidx.lifecycle:lifecycle-extensions:$livedata_version"
    testImplementation "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
    testImplementation "com.jraska.livedata:testing-ktx:1.1.0"
}


def properties = project.rootProject.file('local.properties').withDataInputStream { stream ->
    def props = new Properties()
    props.load(stream)
    props
}

publish {
    userOrg 'lamartio'
    groupId 'io.lamart.livedata'
    artifactId 'reaktive-livedata-interop'
    publishVersion android.defaultConfig.versionName
    uploadName 'Reaktive-LiveData-Interop'
    desc 'Interop for working with LiveData and the KMP implementation of Rx'
    website 'https://github.com/Lamartio/Reaktive-LiveData-Interop'

    bintrayUser properties['BINTRAY_USER']
    bintrayKey properties['BINTRAY_KEY']

    dryRun false
    override true
}
